      <div class="container mt-5"></div>
      <div class="box-heading1">
          <h5>REGISTER NEW COURSE</h5>
      </div>
    <form action="/registercourse" method="POST">
      <div class="form-group">
        <div class="input-group">
            <span class="input-group-icon">
                <i class="fa fa-book"></i>
            </span>
    <input type="text" name="Course" placeholder="Course Code" required minlength="10" maxlength="10"><br>
    </div></div>
    <div class="form-group">
      <div class="input-group">
          <span class="input-group-icon">
              <i class="fa fa-book"></i>
          </span>
        <input type="text" name="Coursename" placeholder="Course Name" required minlength="10" maxlength="10"><br>
      </div></div>
      <div class="form-group">
        <div class="input-group">
            <span class="input-group-icon">
                <i class="fa fa-book"></i>
            </span>
          <input type="number" name="Coursename" placeholder="Course Credits"><br>
        </div></div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-icon">
                    <i class="fa fa-user"></i>
                </span>
                <input type="text" name="user" placeholder="Full Name" required minlength="3">
            </div>
        </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-icon">
                        <i class="fa fa-user-shield"></i>
                    </span>
                    <input type="text" id="username" name="username" placeholder="Username" required minlength="3">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-icon">
                        <i class="fa fa-lock"></i>
                    </span>
                    <input type="password" class="" id="password" name="password" placeholder="Password" required  minlength="8">
                </div>
            </div>
            <div class="col-md-6 d-flex mb-3">
                <div class="col-md-6">
                    <!-- Academic Year Select -->
                    <select class="form-select" name="role" id="academicYearDropdown" style="width: 43vw;">
                        <option value="" disabled selected>Select Your Role</option> 
                        <option id="Teacher" value="Teacher"><i class="fas fa-chalkboard-teachers"></i>Teacher</option>
                        <option id="Coordinator" value="Coordinator">Coordinator</option>
                        <option id="Admin" value="Admin">Admin</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6 d-flex mb-3">
                <div class="col-md-6">
                    <!-- Academic Year Select -->
                    <select class="form-select" name="Department" style="width: 43vw;">
                        <option value="" disabled selected>Select Course Department</option> 
                        <option id="CSE" value="CSE">CSE</option>
                        <option id="IT" value="IT">IT</option>
                        <option id="ECE" value="ECE">ECE</option>
                    </select>
                </div>
            </div>

        <!-- <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY_HERE"></div> -->
        <div class="form-group text-center">
            <button type="submit">Register Course</button>
        </div>
    </form>
