<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/adminlogin.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <title>Admin Login</title>
</head>
<script>window.onload = function () {
    alert('Welcome to the page!');
};</script>
<body>

    <!-- Admin Login Form -->
    <form action="/register" method="POST">
        <h2 class="box-heading">Register</h2>
        <div class="form-group">
            <input type="text" name="user" placeholder="Full Name" required><br>
        </div>
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="col-md-12 d-flex mb-3">
                <div class="col-md-3">
                    <!-- Academic Year Select -->
                    <select class="form-select" name="role" id="academicYearDropdown">
                        <option value="" disabled selected>Select Your Role</option> 
                        <option id="year1" value=1>Year 1</option>
                        <option id="year2" value=2>Year 2</option>
                        <option id="year3" value=3>Year 3</option>
                        <option id="year4" value=4>Year 4</option>
                        <!-- Add more academic years as needed -->
                    </select>
                </div>
            </div>
            <div class="col-md-12 d-flex mb-3">
                <div class="col-md-3">
                    <!-- Academic Year Select -->
                    <select class="form-select" name="Department" id="academicYearDropdown">
                        <option value="" disabled selected>Select Your Department</option> 
                        <option id="year1" value=1>Year 1</option>
                        <option id="year2" value=2>Year 2</option>
                        <option id="year3" value=3>Year 3</option>
                        <option id="year4" value=4>Year 4</option>
                        <!-- Add more academic years as needed -->
                    </select>
                </div>
            </div>
            <div class="form-group">
            <input type="text" name="Course" placeholder="Course Code" required><br>
            </div>
        <!-- <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY_HERE"></div> -->
        <div class="form-group text-center">
            <button onclick="run()" type="submit2">Back</button>
            <button type="submit">Register</button>
        </div>
    </form>
    <div class="contact-us-container">
        <div id="contact-us-line">Contact Us</div>
    </div>
    <script>
        function run(){
            window.location.href = '/';
    
        }</script>
</body>
</html>
